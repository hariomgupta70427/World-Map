<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interactive World Map</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>World Explorer</h1>
    </header>

    <main>
        <div class="map-container">
            <!-- Embed the SVG map -->
            <object id="world-map" type="image/svg+xml" data="assets/world_modified_hover.svg"></object>
        </div>

        <!-- Sidebar to display country details -->
        <div id="country-details" class="sidebar hidden">
            <h2 id="country-name">Country Name</h2>
            <ul>
                <li>Capital: <span id="country-capital">Capital City</span></li>
                <li>Time: <span id="country-time">Local Time</span></li>
                <li>Population: <span id="country-population">Population</span></li>
                <li>Weather: <span id="country-weather">Weather</span></li>
            </ul>
            <button id="close-sidebar">Close</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 World Explorer. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
